<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
        integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="a.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
    <script type="text/javascript" src="../static/all.js"></script>
    <script type="text/javascript" src="../static/profile.js"></script>
    <title>Profile</title>
</head>

<body style="background-color:#fbf9f9">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand mt-2 mt-lg-0" href="./create.html">
                <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="40"
                    alt="MDB Logo" id="logo"/>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./lobby.html">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./leaderboard.html">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./friend.html">Friend</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <!-- Avatar -->
                <div class="dropdown mx-3">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="30"
                        alt="Black and White Portrait of a Man" loading="lazy" id="avatar"/>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="offset-1 col-2">
                <img src="https://m.media-amazon.com/images/I/816p9XkbMQL._SL1427_.jpg" alt=""
                    style="width: 100%; border-radius: 20%;" id="user_avatar">
            </div>
            <div class="col-4 mx-3">
                <div class="row" style="height: 40px;"></div>
                <div class="row">
                    <h1 id="user_id">
                        alanyevs
                    </h1>
                </div>
                <div class="row mx-2">
                    <span> Winning rate: <span id="total_wr"></span> </span>
                </div>
                <div class="row mx-2">
                    <span> Games: <span id="games"></span> </span>
                </div>
            </div>
            <div class="col-2 mx-5">
                <div class="row" style="height: 20px;"></div>
                <div class="row text-center" style="font-size: 50pt;">
                    <p style="margin: 0;" id="level">17</p>
                </div>
                <div class="row d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary" style="width: 100px;">Share</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <div class="container px-5">
                    <div class="row shadow">
                        <div class="row" style="height: 20px;"></div>
                        <div class="col-6 mx-auto my-auto">
                            <img src="../sucai/paper.svg" alt="paper" width="80%" height="150px">
                        </div>
                        <div class="col-6 mx-auto my-auto" style="font-size: 50pt;" id="p_wr">
                            20%
                        </div>
                        <div class="row" style="height: 20px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="container px-5">
                    <div class="row shadow">
                        <div class="row" style="height: 20px;"></div>
                        <div class="col-6  mx-auto my-auto">
                            <img src="../sucai/scissors.svg" alt="paper" width="80%" height="150px">
                        </div>
                        <div class="col-6 mx-auto my-auto" style="font-size: 50pt;" id="s_wr">
                            20%
                        </div>
                        <div class="row" style="height: 20px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="container px-5">
                    <div class="row shadow">
                        <div class="row" style="height: 20px;"></div>
                        <div class="col-6">
                            <img src="../sucai/rock.svg" alt="paper" width="80%" height="150px">
                        </div>
                        <div class="col-6 mx-auto my-auto" style="font-size: 50pt;" id="r_wr">
                            20%
                        </div>
                        <div class="row" style="height: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="row mx-5">
                <h2>Recent Games</h2>
            </div>
            <div class="row px-5">
                <div class="container content shadow mt-1" id="recent_container">
                    <div class="row">
                        <div class="col-1"> 100 </div>
                        <div class="col-2"> alanyevs </div>
                        <div class="col-2"> 20% </div>
                        <div class="col-2"> 200 </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
